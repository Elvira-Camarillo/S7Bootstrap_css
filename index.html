<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="header d-flex p-5">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <img src="/assets/img/logo.svg" alt="logo" class="header__logo__white" title="Logo">
                </div>
                <div class="col-8 text-right">
                    <nav clas="header__navbar__site ">
                        <ul class="d-flex justify-content-end">
                            <li><a class="text-white px-1 px-md-3 navbar__link" href="#">Features</a></li>
                            <li><a class="text-white px-1 px-md-3 navbar__link" href="#">Team</a></li>
                            <li><a class="text-white px-1 px-md-3 navbar__link" href="#">Sign In</a></li>
                        </ul>
                    </nav>
                </div>

            </div>
        </div>

    </header>
    <main>
        <!-- section intro -->
    <section class="block__intro p-5">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center ">
              <div class="ctn__imgIntro ">
                
                <img src="/assets/img/illustration-intro.png" alt="">
              </div>
              <div class="ctn__textIntro ">
                <h1 class="text-white"> All your files in one secure location, accessible anywhere.</h1>
                <p class="text-white">Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends family, and co-workers.</p>
              </div>
            </div>
            <div class="col-12 text-center">
              <button class="btn mt-5 text-white rounded-pill btn__gradient px-5"> Get Started</button>
            </div>
          </div>
        </div>
      </section>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js " integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin=" anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>
</body>

</html>
